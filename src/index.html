<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agario</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        #score {
            color: #1cdcbd;
        }

        #canvas {
            background-color: rgba(211, 211, 211, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="main_div">
        <canvas id="canvas" width="600" height="600">This text is displayed because your browser doesn't support HTML5 Canvas</canvas>
        <div id="score">Score: 0</div>
        <!-- <input id="game_start" type="button" value="start playing"> -->
    </div>
    <ul id="messages"></ul>
    <form id="chat_form" action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function () {
                socket.emit('chat message', $('#m').val());
                $('#m').val("");
                return false;
            });
            socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
    <script src="../dist/build.js"></script>
</body>

</html>
